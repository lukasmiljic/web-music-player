<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <div class="hero-container">
                <img src="" alt="album cover" class="album-cover-art"> 
                <div class="album-info">
                    <h1 class="album-title">Album title</h1>
                    <ul class="album-info-row">
                        <li class="artist-name">Artist</li>
                        <li class="release-year">1990</li>
                        <li class="song-count light">10 songs,</li>
                        <li class="album-duration light">30min</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="track-listing">
            <table>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th><i class="fa-regular fa-clock"></i></th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Song</td>
                    <td>3:00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Song</td>
                    <td>3:00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Song</td>
                    <td>3:00</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Song</td>
                    <td>3:00</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Song</td>
                    <td>3:00</td>
                </tr>
            </table>
        </div>
    </main>

    <div class="controls">
        <div class="controls-container">
            <div class="current-song-info">
                <img src="" alt="album-cover" class="album-cover-art">
                <div class="text-info">
                    <p class="current-song-title">Song title</p>
                    <p class="current-artist">Artist name</p>
                </div>
                <button id="heart-song" class="btn">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>

            <div class="music-controls">
                <div class="buttons">
                    <button id="prev" class="btn">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button id="play" class="btn">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>

                <div class="time-info">
                    <p class="song-current-time">0:00</p>
                    <div class="progress-bar"></div>
                    <p class="song-duration">3:00</p>
                </div>
            </div>

            <div class="volume">
                <button id="volume-btn" class="btn">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <!-- add popup volume slider on desktop -->
                <div class="volume-slider">

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
